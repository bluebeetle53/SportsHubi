  <script>
    const apiKey = "b1df8768b55a4eb09359c53eebe912ad"; // Replace with your NewsAPI key
    const newsContainer = document.getElementById("news-container");
    let articlesData = []; // Store fetched articles

    async function fetchSportsNews() {
      try {
        const response = await fetch(
          `https://newsapi.org/v2/top-headlines?category=sports&apiKey=${apiKey}`
        );
        const data = await response.json();

        if (data.articles) {
          articlesData = data.articles; // Store articles
          displayNews(articlesData);
        } else {
          newsContainer.innerHTML = "<p>No news available.</p>";
        }
      } catch (error) {
        console.error("Error fetching sports news:", error);
        newsContainer.innerHTML = "<p>Failed to load news.</p>";
      }
    }

    function displayNews(articles) {
      newsContainer.innerHTML = articles
        .map(
          (article) => `
        <div class="news-item">
          <div class="news-image">
            <img src="${article.urlToImage || 'https://via.placeholder.com/300'}" alt="News Image">
          </div>
          <div class="news-content">
            <h2 class="news-title">${article.title}</h2>
            <p class="news-description">${article.description || 'No description available.'}</p>
            <a href="${article.url}" target="_blank" class="news-link">Read More</a>
          </div>
        </div>
      `
        )
        .join("");
    }

    function searchNews() {
      const query = document.getElementById("search-box").value.toLowerCase();
      const filteredArticles = articlesData.filter((article) =>
        article.title.toLowerCase().includes(query) ||
        (article.description && article.description.toLowerCase().includes(query))
      );
      displayNews(filteredArticles);
    }

    // Fetch news on page load
    fetchSportsNews();
  </script>
